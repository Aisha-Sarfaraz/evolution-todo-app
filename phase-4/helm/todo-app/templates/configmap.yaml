apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}
  ALLOWED_ORIGINS: {{ .Values.config.allowedOrigins | quote }}
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  CHAT_BACKEND_URL: {{ .Values.config.chatBackendUrl | quote }}
  BETTER_AUTH_URL: {{ .Values.config.betterAuthUrl | quote }}
